<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2>Body Mass Index</h2>
        <form class="row g-3" onsubmit="return calculate();">
            <div class="input-group" style="width: 50%;">
                <span class="input-group-text">Height</span>
                <input type="text" id="heightInput" aria-label="Height" class="form-control">
            </div>
            <br>
            <div class="input-group" style="width: 50%;">
                <span class="input-group-text">Weight</span>
                <input type="text" id="weightInput" aria-label="Weight" class="form-control" >
            </div>
            <br>
            <div class="input-group" style="width: 50%;">
                <span class="input-group-text">Result</span>
                
                <input type="text" id="BMI"  aria-label="BMI" class="form-control" readonly>
            </div>
            <br>
            <button class="btn btn-primary" onclick="calculate()" id="calculateBtn" >Submit</button>
        </form>
        
    </div>
    

    <script>
        function calculate(){
            
            let weightInput = parseFloat(document.getElementById('weightInput').value);
            let heightInput = parseFloat(document.getElementById('heightInput').value);
            let BMI = document.getElementById('BMI');
            let result = weightInput / (heightInput*heightInput);
            BMI.value = result;
            return false;
        }
        
    </script>
</body>
</html>
